<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videolu Anlatım</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">



        <div class="bg-white rounded-xl shadow-xl overflow-hidden border-l-4 border-indigo-600">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800 flex items-center">
                        <span class="bg-indigo-100 text-indigo-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Video</span>
                        Çözüm Videosu
                    </h3>
                </div>
                
                <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    <iframe 
                        src="https://drive.google.com/file/d/12FnDGlPETFlqvU7-pc44irzOCpeN9rFY/preview" 
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
                        allow="autoplay; fullscreen"
                        allowfullscreen>
                    </iframe>
                </div>
                
                <p class="text-gray-500 text-xs mt-3 text-center">
                    Videoyu oynatamıyorsanız Google Drive erişim izinlerini kontrol ediniz.
                </p>
            </div>
        </div>

    </div>
</body>

</html>
